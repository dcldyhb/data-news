<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modal Test</title>
    <style>
      body {
        background: #111827;
        color: white;
        padding: 50px;
      }
      
      .test-image {
        width: 300px;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      
      .image-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
      }

      .image-modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        max-width: 90vw;
        max-height: 90vh;
        border-radius: 1rem;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10000;
      }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    <p>点击图片测试模态框功能：</p>
    
    <img onclick="openImageModal(this)" src="figures/chongqing-drone-show-engineer-preparation.jpg" 
         alt="测试图片" class="test-image">
    
    <!-- 模态框 -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="">
    </div>

    <script>
        function openImageModal(img) {
            console.log('openImageModal called with:', img);
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            console.log('modal element:', modal);
            console.log('modalImg element:', modalImg);
            
            if (modal && modalImg) {
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
                console.log('Modal should be visible now');
            } else {
                console.error('Modal elements not found');
            }
        }

        function closeImageModal() {
            console.log('closeImageModal called');
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
                console.log('Modal closed');
            }
        }

        // Test if elements exist
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('imageModal exists:', !!document.getElementById('imageModal'));
            console.log('modalImage exists:', !!document.getElementById('modalImage'));
        });
    </script>
</body>
</html>
