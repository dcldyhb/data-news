<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大测试</title>
    <style>
        body {
            background: #111827;
            color: white;
            padding: 50px;
        }
        
        .test-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .test-image:hover {
            transform: scale(1.05);
        }
        
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .image-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 1rem;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }

        .modal-close:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>图片放大功能测试</h1>
    <p>点击下面的图片应该能打开放大模态框：</p>
    
    <img id="test-image" src="figures/chongqing-drone-show-engineer-preparation.jpg" 
         alt="测试图片" class="test-image">
    
    <!-- 模态框 -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close">&times;</span>
        <img id="modalImage" class="modal-content" alt="">
    </div>

    <script>
        function openImageModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            console.log('Opening modal for image:', img.src);
            
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            modal.classList.add('show');
            
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            console.log('Modal closed');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const testImage = document.getElementById('test-image');
            const modal = document.getElementById('imageModal');
            const closeBtn = document.querySelector('.modal-close');
            
            // 图片点击事件
            testImage.addEventListener('click', function() {
                console.log('Image clicked!');
                openImageModal(this);
            });
            
            // 关闭按钮点击事件
            closeBtn.addEventListener('click', closeImageModal);
            
            // 模态框背景点击关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            // ESC键关闭
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeImageModal();
                }
            });
            
            console.log('Test page loaded');
        });
    </script>
</body>
</html>
