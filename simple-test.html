<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body {
            background: #111827;
            color: white;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        
        .test-image {
            width: 300px;
            height: auto;
            cursor: pointer;
            border: 2px solid #fff;
            margin: 20px;
        }
        
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .image-modal.show {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            z-index: 10000;
        }
        
        .debug-info {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>简单模态框测试</h1>
    <div class="debug-info" id="debugInfo">等待点击...</div>
    
    <img src="figures/chongqing-drone-show-engineer-preparation.jpg" 
         alt="测试图片" 
         class="test-image"
         onclick="testClick(this)">
    
    <div id="imageModal" class="image-modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="">
    </div>

    <script>
        function updateDebug(message) {
            document.getElementById('debugInfo').innerHTML = message;
            console.log(message);
        }
        
        function testClick(img) {
            updateDebug('图片被点击了！');
            
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            updateDebug(`Modal元素: ${modal ? '找到' : '未找到'}, ModalImg元素: ${modalImg ? '找到' : '未找到'}`);
            
            if (modal && modalImg) {
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                modal.classList.add('show');
                updateDebug('模态框应该显示了');
            } else {
                updateDebug('错误：找不到模态框元素');
            }
        }
        
        function closeModal() {
            updateDebug('关闭模态框');
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }
        
        // 页面加载完成后的检查
        document.addEventListener('DOMContentLoaded', function() {
            updateDebug('页面加载完成，检查元素...');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const img = document.querySelector('.test-image');
            
            updateDebug(`检查结果 - Modal: ${modal ? '存在' : '不存在'}, ModalImg: ${modalImg ? '存在' : '不存在'}, Image: ${img ? '存在' : '不存在'}`);
        });
        
        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
